<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/auth-choice.css" />

    <title>Choose Authentication | Paucek</title>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div
      class="text-center p-4 shadow-lg rounded bg-white"
      style="max-width: 450px; width: 100%"
    >
      <!-- Logo -->
      <img
        src="/images/Orange Modern Cargo Delivery Company Logo.png"
        alt="Paucek Logo"
        style="width: 100px; margin-bottom: 20px"
      />

      <!-- Title -->
      <h2 class="mb-3">Request a Pickup</h2>
      <p class="text-muted">
        Before you request a pickup, please login or create an account.
      </p>

      <!-- Buttons -->
      <div class="d-grid gap-3 mt-4">
        <a href="/pages/login.html" class="btn btn-outline-primary btn-lg">
          Login
        </a>
        <a href="/pages/register.html" class="btn btn-primary btn-lg">
          Register
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
