<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/rider-dashboard.css" />
    <title>Rider || Dashbord</title>
  </head>
  <body>
    <div class="container">
      <!-- ==================== HEADER SECTION ==================== -->
      <header>
        <!-- 🌐 Navigation Bar -->
        <nav class="navbar">
          <a class="beta" href="/index.html">
            <img
              class="logo-md"
              src="/images/Orange Modern Cargo Delivery Company Logo.png"
              alt="Paucek logo"
          /></a>
        </nav>
      </header>

      <!-- ========== MAIN SECTION ========== -->
      <main>
        <section class="rider-dashboard-hearder">
          <h1>My Deliveries</h1>
          <p>Here! you can manage the Deliveries assigned to you</p>
        </section>

        <!-- Delivery-list section -->
        <section class="delivery-list">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Pickup</th>
                <th>Drop-off</th>
                <th>Package</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>Akipo Rd</td>
                <td>Prescon Junction</td>
                <td>Small parcel</td>
                <td><span class="pending">Pending</span></td>
                <td>
                  <span class="accept"
                    ><a href="" class="a-accept">Accept</a></span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <section class="delivery-state">
          <p>No Deliveries assigned yet. Please check back later.</p>
        </section>
      </main>

      <!-- ==================== FOOTER SECTION ==================== -->
      <footer>
        <!-- FOOTER SECTION -->
        <div class="footer-section">
          <a href="/index.html">
            <img
              class="logo-sm"
              src="/images/Orange Modern Cargo Delivery Company Logo.png"
              alt="paucek logo"
          /></a>
          <!-- Add in social media icons later -->
          <ul class="social-icons-container">
            <li>
              <a href="https://www.instagram.com/" target="_blank"
                ><img
                  class="social-icons"
                  src="/images/logo-instagram.svg"
                  alt="instagram logo"
              /></a>
            </li>

            <li>
              <a href="https://facebook.com/" target="_blank"
                ><img
                  class="social-icons"
                  src="/images/logo-facebook.svg"
                  alt="facebook logo"
              /></a>
            </li>

            <li>
              <a href="https://tiktok.com/" target="_blank"
                ><img
                  class="social-icons"
                  src="/images/logo-tiktok.svg"
                  alt="tiktok logo"
              /></a>
            </li>

            <li>
              <a href="https://linkedin.com/" target="_blank"
                ><img
                  class="social-icons"
                  src="/images/logo-linkedin.svg"
                  alt="linkedin logo"
              /></a>
            </li>

            <li>
              <a href="https://youtube.com/" target="_blank"
                ><img
                  class="social-icons"
                  src="/images/logo-youtube.svg"
                  alt="youtube logo"
              /></a>
            </li>
          </ul>

          <ul class="footer-links-container">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/login.html">Login</a></li>
            <li><a href="/pages/register.html">Register</a></li>
          </ul>
          <p class="small-text">
            Made with <span class="heart-icon">♥</span> in Nigeria
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
