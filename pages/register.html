<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/register.css" />

    <link rel="stylesheet" href="/styles/registerquerie.css" />
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center w-50 p-3 form-container mediaForm">
        <h1 class="container-heading">Register here</h1>

        <form action="" id="registration-form">
          <label for="firstname">firstname *</label>
          <input id="firstname" type="text" name="firstname" />
          <span id="firstname-error"></span>

          <label for="lastname">lastname *</label>
          <input id="lastname" type="text" name="lastname" />
          <span id="lastname-error"></span>

          <label for="password">password *</label>
          <input id="password" type="password" name="password" />
          <span id="error-password"></span>

          <label for="email">email *</label>
          <input id="email" type="email" name="email" />
          <span id="email-error"></span>

          <select id="account-type" name="account-type">
            <option value="">-- Select account type --</option>
            <option value="user">User</option>
            <option value="rider">Rider</option>
            <option value="marchant">Marchant</option>
          </select>
          <span id="account-type-error"></span>
          <label for="checkbox">
            <input
              id="checkbox"
              class="inline"
              type="checkbox"
              name="checkbox"
            />
            I accept the terms & conditions
          </label>
          <div class="error-check">
            <span id="checkbox-error"></span>
          </div>

          <input class="btn btn-primary" type="submit" value="Register" />

          <div class="register">
            already have an account?<a
              class="register-link"
              href="/pages/login.html"
              >login here</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/register.js"></script>
  </body>
</html>
